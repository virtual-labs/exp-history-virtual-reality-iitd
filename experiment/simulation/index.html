<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/main.css">
	<style>
		.slider-container {
			width: 400px;
			margin: 40px auto;
			text-align: center;
		}
		.headset-img {
			width: 300px;
			object-fit: contain;
			margin: 20px 0;
		}
		.headset-name {
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="range"] {
			width: 100%;
		}
		.headset-about {
			margin-top: 20px;
			font-size: 1rem;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="slider-container">
		<p>Select a Virtual Reality Headset:</p>
		<div class="headset-name" id="headsetName"></div>
		<img id="headsetImg" class="headset-img" src="" alt="VR Headset">
		<input type="range" id="headsetSlider" min="0" max="2" value="0">
		<div class="headset-about" id="headsetAbout"></div>
	</div>

	<script>
		const headsets = [
			{
				name: "Oculus Quest 2",
				img: "./images/Oculus.webp",
				about: "The Oculus Quest 2 is a standalone VR headset developed by Oculus, a division of Meta. It offers wireless freedom and a wide range of VR experiences."
			},
			{
				name: "HTC Vive",
				img: "./images/HTC.webp",
				about: "The HTC Vive is a PC-powered VR headset known for its precise tracking and immersive room-scale experiences, popular among gamers and professionals."
			},
			{
				name: "Valve Index",
				img: "./images/Valve.webp",
				about: "The Valve Index is a high-end VR headset featuring advanced optics, high refresh rates, and finger-tracking controllers for a premium VR experience."
			}
		];

		const slider = document.getElementById('headsetSlider');
		const headsetName = document.getElementById('headsetName');
		const headsetImg = document.getElementById('headsetImg');
		const headsetAbout = document.getElementById('headsetAbout');

		function updateHeadset(index) {
			headsetName.textContent = headsets[index].name;
			headsetImg.src = headsets[index].img;
			headsetImg.alt = headsets[index].name;
			headsetAbout.textContent = headsets[index].about;
		}

		slider.addEventListener('input', function() {
			updateHeadset(this.value);
		});

		// Initialize
		updateHeadset(slider.value);
	</script>
	<script src="./js/main.js"></script>
</body>
</html>
